<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="clock">
        <span id="day"><span class="value">WE</span><span class="label">DAY</span></span><span class="end">:</span>
        <span id="hours"><span class="value">00</span><span class="label">HOURS</span></span><span class="end">:</span>
        <span id="minutes"><span class="value">00</span><span class="label">MINUTES</span></span><span class="end">:</span>
        <span id="seconds"><span class="value">00</span><span class="label">SECONDS</span></span>
    </div>
    <script src="Js/main.js"></script>
</body>
</html>
